{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmart Sales Ploting </title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    
</head>
<body class="flex bg-gray-50">

    <!-- Sidebar -->
    <aside class="w-1/4 bg-blue-900 text-white h-screen flex flex-col">
        <div class="p-6 font-bold text-2xl border-b border-blue-700">Spaces</div>
        <nav class="flex flex-col p-6 space-y-6">
            <a href="/home" class="text-gray-300 hover:text-white transition duration-200">Home</a>
            <a href="/map" class="text-gray-300 hover:text-white transition duration-200">Indian Map</a>
            <a href="/rainfall" class="text-gray-300 hover:text-white transition duration-200">Rainfall Analysis</a>
            <a href="/heatmap" class="text-gray-300 hover:text-white transition duration-200">Heatmap</a>
            <a href="/marker-cluster" class="text-white font-semibold">Bussiness Plot</a>
            <a href="/basemaps" class="text-gray-300 hover:text-white transition duration-200">Basemaps</a>
        </nav>
        <div class="mt-auto p-6 border-t border-blue-700 text-sm">
            <p>
                Web App URL: 
                <a href="#" class="text-blue-300 hover:underline">streamlit.gishub.org</a>
            </p>
            <p>
                GitHub repository: 
                <a href="#" class="text-blue-300 hover:underline">GitHub</a>
            </p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 bg-gray-100 overflow-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Bussiness Sales Visualization</h1>
        <p class="text-lg text-gray-600 mb-6">
            Explore the 3D map visualization of Dmart's sales in India.
        </p>
        <div class="flex">
            <div id="map-container" class="rounded-lg shadow-lg border bg-white w-full max-w-4xl h-[400px]">
                {{ map_html|safe }}
            </div>
        </div>
    </main>
    
</body>

</html>
