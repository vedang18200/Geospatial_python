{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall 3D Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
</head>
<body class="flex">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-blue-900 text-white h-screen flex flex-col">
        <div class="p-4 font-bold text-xl border-b border-blue-700">Spaces</div>
        <nav class="flex flex-col p-4 space-y-4">
            <a href="/home" class="text-gray-300 hover:text-white">Home</a>
            <a href="/map" class="text-gray-300 hover:text-white">Indian Map</a>
            <a href="/rainfall" class="text-white font-semibold">Rainfall Analysis</a>
            <a href="/split-map" class="text-gray-300 hover:text-white">Split Map</a>
            <a href="/heatmap" class="text-gray-300 hover:text-white">Heatmap</a>
            <a href="/marker-cluster" class="text-gray-300 hover:text-white">Marker Cluster</a>
            <a href="/basemaps" class="text-gray-300 hover:text-white">Basemaps</a>
        </nav>
        <div class="mt-auto p-4 border-t border-blue-700 text-sm">
            <p>Web App URL: <a href="#" class="text-blue-300 hover:underline">streamlit.gishub.org</a></p>
            <p>GitHub repository: <a href="#" class="text-blue-300 hover:underline">GitHub</a></p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Rainfall Visualization</h1>
        <p class="text-gray-600 mb-4">
            Explore the 3D map visualization of rainfall data in India.
        </p>
        <div id="map-container" class="rounded-lg shadow-lg border bg-white">
            {{ map_html|safe }}
        </div>
    </main>
</body>
</html>
