<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "latitude": 20.5937,
    "longitude": 78.9629,
    "pitch": 45,
    "zoom": 4
  },
  "layers": [
    {
      "@@type": "ColumnLayer",
      "data": [
        {
          "district": "Assam",
          "lat": 26.356824067191504,
          "lon": 92.82882150841641,
          "rainfall": 15000
        },
        {
          "district": "Bihar",
          "lat": 25.679649648185112,
          "lon": 85.60481660129548,
          "rainfall": 20000
        },
        {
          "district": "Haryana",
          "lat": 29.20002906331698,
          "lon": 76.33284317258637,
          "rainfall": 30000
        },
        {
          "district": "Maharashtra",
          "lat": 19.449788295390828,
          "lon": 76.10825003147951,
          "rainfall": 25000
        }
      ],
      "elevationScale": 10,
      "getElevation": "@@=rainfall",
      "getFillColor": [
        255,
        165,
        0
      ],
      "getPosition": "@@=[lon, lat]",
      "id": "7b9d81c1-07cd-49cc-b3e4-5431c5951474",
      "pickable": true,
      "radius": 30000
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = {'text': '{district}: {rainfall} mm'};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
